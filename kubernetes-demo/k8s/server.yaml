apiVersion: v1
kind: Service
metadata:
  name: kubernetes-demo-api-service   # Name of the Service
  labels:
    app: kubernetes-demo-api          # Label used for identification
spec:
  selector:
    app: kubernetes-demo-api          # Matches pods with this label (from Deployment)
  ports:
    - protocol: TCP
      port: 3000        # Service port (what clients connect to)
      targetPort: 3000  # Port on the container/pod to forward traffic to
  type: NodePort        # Exposes the service on each node's IP at a static port (30000-32767)
                        # Use LoadBalancer in cloud environments to get an external IP
